{% extends "main/header.html" %}

{% block content %}
<h1>Classes</h1>
<table>
    {% if not courses %}
        <p>No classes to show.</p>
    {% endif %}
    {% for course in courses %}
    <tr>
        <td><h3>{{course.name}}</h3></td>
        <td><a href="{% url 'remove_class' course.id %}">Remove</a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
