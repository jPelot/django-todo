{% extends "main/template.html" %}

{% block body %}
<center>
<h1>Login</h1>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="submit">
</form>
</center>
{% endblock %}
